<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Random Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Linear Congruential Method</h1>

        <!-- Input form -->
        <div class="input-container">
            <label for="a">Multiplier (a):</label>
            <input type="number" id="a" name="a" value="" min="0" required>
        </div>
        <div class="input-container">
            <label for="c">Increment (c):</label>
            <input type="number" id="c" name="c" value="" min="0" required>
        </div>
        <div class="input-container">
            <label for="m">Modulus (m):</label>
            <input type="number" id="m" name="m" value="" min="0" required>
        </div>
        <div class="input-container">
            <label for="x0">Initial Seed (X0 values, comma-separated):</label>
            <input type="text" id="x0" name="x0" value="" required>
        </div>

        <button onclick="generateSequences()">Generate Random Numbers</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
